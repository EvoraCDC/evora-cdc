<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="#E3F2FD"/>
  
  <!-- Icon Circle -->
  <circle cx="200" cy="200" r="120" fill="#2196F3" opacity="0.2"/>
  
  <!-- Speech Bubble Icon -->
  <g transform="translate(200, 200)">
    <!-- Main bubble -->
    <rect x="-60" y="-50" width="120" height="80" rx="15" fill="#2196F3"/>
    <!-- Tail -->
    <path d="M -20 30 L -10 50 L 0 30 Z" fill="#2196F3"/>
    <!-- Lines inside bubble -->
    <line x1="-40" y1="-25" x2="40" y2="-25" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="-40" y1="-5" x2="40" y2="-5" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="-40" y1="15" x2="20" y2="15" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Name Label -->
  <rect x="50" y="320" width="300" height="60" rx="10" fill="white" opacity="0.9"/>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2196F3" text-anchor="middle">Pratheeksha</text>
</svg>
